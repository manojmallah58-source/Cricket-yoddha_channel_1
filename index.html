<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AllRounder Live</title>
<style>
  body {
    background: #000;
    margin: 0;
    font-family: Arial, sans-serif;
    color: #fff;
  }

  /* Header */
  .header {
    background: #000;
    padding: 15px 10px;
    text-align: center;
    border-bottom: 1px solid #222;
    box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
  }

  .header img {
    width: 60px;
    height: 60px;
    vertical-align: middle;
  }

  .header h1 {
    display: inline-block;
    font-size: 26px;
    font-weight: bold;
    color: #ffd700;
    margin: 0 10px;
    vertical-align: middle;
  }

  /* Popup */
  #popup {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.92);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
  }

  .popup-box {
    background: #111;
    padding: 25px;
    border-radius: 15px;
    text-align: center;
    width: 85%;
    max-width: 400px;
    border: 1px solid #ff0000;
    box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
  }

  .popup-box h2 {
    color: #fff;
    font-size: 22px;
    margin-bottom: 10px;
  }

  .popup-box p {
    color: #bfbfbf;
    font-size: 16px;
    margin-bottom: 20px;
  }

  .btn {
    display: block;
    width: 100%;
    background: #ff0000;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    margin-bottom: 10px;
  }

  .btn:hover {
    background: #e60000;
  }

  .btn-secondary {
    background: #222;
    border: 1px solid #444;
  }

  .btn-secondary:hover {
    background: #333;
  }

  /* Video Section */
  #video-box {
    display: none;
    position: relative;
    height: 100vh;
    background: black;
  }

  video {
    width: 100%;
    height: 100%;
    background: black;
  }

  /* Quality button */
  #qualityBtn {
    position: absolute;
    top: 10px;
    right: 10px;
    z-index: 999;
    background: #000;
    color: #fff;
    padding: 8px 12px;
    border-radius: 7px;
    cursor: pointer;
    border: 1px solid #ff0000;
    font-size: 14px;
  }

  .quality-menu {
    position: absolute;
    top: 45px;
    right: 10px;
    background: #000;
    border: 1px solid #ff0000;
    border-radius: 8px;
    padding: 8px;
    display: none;
    z-index: 1000;
  }

  .quality-item {
    padding: 6px 10px;
    cursor: pointer;
  }

  .quality-item:hover {
    background: #222;
  }

  /* Footer Section */
  .footer {
    background: #000;
    padding: 20px;
    text-align: center;
    border-top: 1px solid #222;
  }

  .footer h3 {
    margin: 0 0 8px;
    color: #ddd;
  }

  .footer .btn {
    background: #00bfff;
    color: #000;
    font-weight: bold;
  }

  .footer a {
    text-decoration: none;
  }

  .back-link {
    display: block;
    color: #ccc;
    margin-top: 15px;
    font-size: 16px;
  }
</style>
</head>
<body>

<!-- Header -->
<div class="header">
  <img src="https://i.ibb.co/7rT2vT4/cricket-logo.png" alt="Logo">
  <h1>ALLROUNDER</h1>
  <img src="https://i.ibb.co/7rT2vT4/cricket-logo.png" alt="Logo">
</div>

<!-- Popup -->
<div id="popup">
  <div class="popup-box">
    <h2>üì¢ Join Our Telegram!</h2>
    <p>For live match links, updates & highlights ‚Äî join our channel <b>Cricket Yodha</b>.</p>
    <button class="btn" onclick="joinNow()">Join Telegram</button>
    <button class="btn btn-secondary" onclick="alreadyJoined()">Already Joined</button>
  </div>
</div>

<!-- Video Player -->
<div id="video-box">
  <button id="qualityBtn" onclick="toggleQuality()">‚öô Quality</button>
  <div id="qualityMenu" class="quality-menu"></div>
  <video id="video" playsinline controls></video>
</div>

<!-- Footer -->
<div class="footer">
  <h3>üîî Follow us for Updates!</h3>
  <a href="https://t.me/+rwZKMV0-L8wyOTll" target="_blank">
    <button class="btn">Click Here To Join Telegram</button>
  </a>
  
  <h3>üîó Copy Link & Share</h3>
  <a href="https://yourwebsite.com" target="_blank">
    <button class="btn">Click Here To Share This Page Link</button>
  </a>

  <a href="#" class="back-link">‚Üê Back to All Streams</a>
</div>

<!-- HLS Player Script -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
  const stream = "https://smart.bengaldigital.live/AstroCricket/index.m3u8";

  function showQualityMenu(levels, hls) {
    const menu = document.getElementById("qualityMenu");
    menu.innerHTML = "";
    levels.forEach((level, i) => {
      const opt = document.createElement("div");
      opt.className = "quality-item";
      opt.innerText = level.height + "p";
      opt.onclick = () => {
        hls.currentLevel = i;
        menu.style.display = "none";
      };
      menu.appendChild(opt);
    });
    const auto = document.createElement("div");
    auto.className = "quality-item";
    auto.innerText = "Auto";
    auto.onclick = () => {
      hls.currentLevel = -1;
      menu.style.display = "none";
    };
    menu.appendChild(auto);
  }

  function toggleQuality() {
    const menu = document.getElementById("qualityMenu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }

  function initPlayer() {
    const v = document.getElementById("video");
    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(stream);
      hls.attachMedia(v);
      hls.on(Hls.Events.MANIFEST_PARSED, function(_, data) {
        showQualityMenu(data.levels, hls);
      });
    } else {
      v.src = stream;
    }
  }

  function joinNow() {
    window.open("https://t.me/+rwZKMV0-L8wyOTll", "_blank");
  }

  function alreadyJoined() {
    document.getElementById("popup").style.display = "none";
    document.getElementById("video-box").style.display = "block";
    initPlayer();
  }
</script>

</body>
</html>
