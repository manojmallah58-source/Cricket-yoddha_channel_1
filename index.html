
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ALLROUNDER Live Stream</title>
<style>
  body {
    margin: 0;
    background-color: #000;
    color: white;
    font-family: 'Poppins', sans-serif;
    text-align: center;
  }

  /* Header */
  .header {
    background-color: #0a0a0a;
    padding: 15px 0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  .header img {
    width: 80px;
    height: 80px;
  }

  .title {
    font-size: 28px;
    font-weight: bold;
    color: gold;
    margin-top: 8px;
    letter-spacing: 2px;
  }

  /* Video Player */
  .video-container {
    width: 100%;
    background-color: #111;
  }

  iframe {
    width: 100%;
    height: 220px;
    border: none;
  }

  /* Quality Selector */
  .quality {
    margin: 15px 0;
  }

  select {
    background-color: #222;
    color: white;
    border: 1px solid #555;
    padding: 8px;
    border-radius: 5px;
    font-size: 15px;
  }

  /* Buttons */
  .button-box {
    background-color: #111;
    margin: 15px auto;
    width: 90%;
    border-radius: 12px;
    padding: 15px;
  }

  .button-box h3 {
    color: #ccc;
    font-size: 16px;
    margin-bottom: 12px;
  }

  .btn {
    display: inline-block;
    width: 90%;
    background: linear-gradient(90deg, #00b4db, #0083b0);
    color: white;
    text-decoration: none;
    padding: 12px;
    font-weight: 600;
    border-radius: 8px;
    transition: 0.3s;
  }

  .btn:hover {
    opacity: 0.8;
  }

  .back-link {
    display: block;
    margin-top: 15px;
    color: #aaa;
    text-decoration: none;
  }

  .back-link:hover {
    color: #fff;
  }
</style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <img src="your-logo.png" alt="Logo">
    <div class="title">ALLROUNDER</div>
  </div>

  <!-- Video -->
  <div class="video-container">
    <iframe id="liveStream" src="https://yourvideolink.com/embed" allowfullscreen></iframe>
  </div>

  <!-- Quality Selector -->
  <div class="quality">
    <label for="quality">Choose Video Quality: </label>
    <select id="quality" onchange="changeQuality()">
      <option value="low">Low (480p)</option>
      <option value="medium" selected>Medium (720p)</option>
      <option value="high">High (1080p)</option>
    </select>
  </div>

  <!-- Telegram Button -->
  <div class="button-box">
    <h3>üîî Follow us for Updates!</h3>
    <a href="https://t.me/yourchannel" class="btn" target="_blank">Click Here To Join Telegram</a>
  </div>

  <!-- Share Button -->
  <div class="button-box">
    <h3>üîó Copy Link & Share</h3>
    <a href="#" class="btn" onclick="copyLink()">Click Here To Share This Page Link</a>
  </div>

  <!-- Back Link -->
  <a href="allstreams.html" class="back-link">‚Üê Back to All Streams</a>

<script>
  // Copy page link
  function copyLink() {
    navigator.clipboard.writeText(window.location.href);
    alert("Page link copied!");
  }

  // Change video quality
  function changeQuality() {
    const quality = document.getElementById('quality').value;
    const iframe = document.getElementById('liveStream');
    if (quality === "low") {
      iframe.src = "https://yourvideolink.com/embed480";
    } else if (quality === "medium") {
      iframe.src = "https://yourvideolink.com/embed720";
    } else {
      iframe.src = "https://yourvideolink.com/embed1080";
    }
  }
</script>

</body>
</html>
