<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>CricLife Max - Prime Player</title>     
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">  
  <style>  
   * { margin: 0; padding: 0; box-sizing: border-box; }  
    html, body {  
      background: #000;  
      height: 100vh;  
      width: 100vw;  
      overflow: hidden;  
      font-family: system-ui, -apple-system, sans-serif;  
    }  
    .shaka-video-container {  
      position: absolute;  
      inset: 0;  
      width: 100%;  
      height: 100%;  
    }  
    video {  
      width: 100%;  
      height: 100%;  
      background: #000;  
      object-fit: contain;  
    }  
    /* Shaka Loading Spinner को छुपाने के लिए */
    .shaka-spinner-container,  
    .shaka-spinner,  
    .shaka-spinner-svg {  
      display: none !important;  
      visibility: hidden !important;  
      opacity: 0 !important;  
    }  
  </style>  
</head>  
<body>  
  <div class="shaka-video-container" data-shaka-player id="video-container">  
    <video id="video" autoplay playsinline preload="metadata" poster="https://assets.tntsports.io/web/img/og/tntsports.jpg"></video>  
  </div>  
  
  <script>  
    document.addEventListener('DOMContentLoaded', async () => {  
      // Polyfills install करें ताकि सभी ब्राउज़र्स पर चले
      shaka.polyfill.installAll();  
  
      if (!shaka.Player.isBrowserSupported()) {  
        console.error('Browser not supported for Shaka Player');  
        return;  
      }  
  
      const video = document.getElementById('video');  
      const container = document.getElementById('video-container');  
      const player = new shaka.Player();  
      await player.attach(video);  
  
      // UI Overlay सेटअप
      const ui = new shaka.ui.Overlay(player, container, video);  
      ui.configure({  
        controlPanelElements: [  
          'play_pause', 'time_and_duration', 'mute', 'volume',  
          'spacer', 'language', 'captions', 'picture_in_picture',  
          'quality', 'fullscreen'  
        ],  
        volumeBarColors: {  
          base: 'rgba(255, 192, 203, 0.3)',  
          level: 'rgb(255, 105, 180)'  
        },  
        seekBarColors: {  
          base: 'rgba(255, 255, 0, 0.3)',  
          buffered: 'rgba(255, 255, 0, 0.6)',  
          played: 'rgb(255, 255, 0)'  
        }  
      });  
  
      // ✅ नया DRM Key Config (CricLife Max)
      const drmConfig = {  
        clearKeys: {  
          "ad59b720bd4b44d063686212b99484b5": "e1744990edf98acc729c0773a3766583"  
        }  
      };  
  
      // ✅ नया MPD URL (StarzPlay)
      const streamUrl = "https://ev-fast-mpd.starzplayarabia.com/live/eds/CricLifeMax/DASH/CricLifeMax.mpd";  
  
      // प्लेयर कॉन्फ़िगरेशन
      player.configure({  
        drm: drmConfig,  
        streaming: {  
          lowLatencyMode: true,  
          bufferingGoal: 10, // लाइव के लिए थोडा कम रखा है ताकि लैग न हो
          rebufferingGoal: 2,  
          bufferBehind: 10,  
          retryParameters: {  
            timeout: 15000,  
            maxAttempts: 4,  
            baseDelay: 500,  
            backoffFactor: 1.5  
          }  
        }  
      });  
  
      // एरर हैंडलिंग
      player.addEventListener('error', (event) => {  
        console.error('Shaka Player Error:', event.detail);  
      });  
  
      // लोड और प्ले
      try {  
        await player.load(streamUrl);  
        console.log("CricLife Max Loaded Successfully!");  
      } catch (error) {  
        console.error('Load Error:', error);  
      }  
    });  
  </script>  
</body>  
</html>
