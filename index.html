<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
 background:#0d0d0d;
 font-family:Arial;
 margin:0;
 color:#fff;
}

.player-box{
 width:100%;
 max-width:900px;
 margin:auto;
 padding:15px;
}

.video-wrapper{
 position:relative;
 background:#000;
 border-radius:15px;
 overflow:hidden;
}

video{
 width:100%;
 border-radius:15px;
}

.controls{
 position:absolute;
 bottom:10px;left:0;right:0;
 display:flex;align-items:center;
 justify-content:space-between;
 padding:10px;
 background:rgba(0,0,0,0.4);
 border-radius:10px;
}

button, select, input[type=range]{
 cursor:pointer;
}

button{
 background:none;
 border:none;
 color:#fff;
 font-size:20px;
 margin:0 5px;
}

input[type=range]{
 width:70px;
}

.quality-box{
 background:#111;
 padding:10px;
 border-radius:5px;
 display:none;
 position:absolute;
 bottom:60px;
 right:10px;
}

.quality-box div{
 padding:6px;
 cursor:pointer;
}
.quality-box div:hover{
 background:#222;
}

/* Telegram section */
.box{
 background:#151515;
 margin-top:15px;
 padding:15px;
 border-radius:12px;
 text-align:center;
}
.join-btn{
 background:linear-gradient(45deg,#08f,#0af);
 padding:12px;
 border-radius:10px;
 display:block;
 margin-top:10px;
 text-decoration:none;
 color:#fff;
 font-size:18px;
}
</style>
</head>

<body>

<div class="player-box">
 <div class="video-wrapper">

 <video id="video"></video>

 <div class="controls">
   <button onclick="togglePlay()">‚èØÔ∏è</button>
   <input type="range" id="seek" value="0" step="1">
   <span id="time">00:00</span>
   <button onclick="toggleMute()">üîä</button>
   <input type="range" id="vol" min="0" max="1" step="0.1" value="1">
   <button onclick="toggleQuality()">‚öôÔ∏è</button>
   <button onclick="fullScreen()">‚õ∂</button>
 </div>

 <div class="quality-box" id="qBox">
  <div onclick="setQuality('https://in-mc-fdlive.fancode.com/mumbai/137812_english_hls_04de2ac93f23446_1ta-di_h264/index.m3u8')">360p</div>
  <div onclick="setQuality('https://in-mc-fdlive.fancode.com/mumbai/137812_english_hls_04de2ac93f23446_1ta-di_h264/index.m3u8')">480p</div>
  <div onclick="setQuality('https://in-mc-fdlive.fancode.com/mumbai/137812_english_hls_04de2ac93f23446_1ta-di_h264/index.m3u8')">720p</div>
  <div onclick="setQuality('https://in-mc-fdlive.fancode.com/mumbai/137812_english_hls_04de2ac93f23446_1ta-di_h264/index.m3u8')">1080p</div>
 </div>

 </div>

 <!-- Telegram -->
 <div class="box">
  üîî Follow us for Updates!
  <a class="join-btn" href="https://t.me/+rwZKMV0-L8wyOTll" target="_blank">Click Here To Join Telegram</a>
 </div>

</div>

<!-- HLS Script -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
var video = document.getElementById("video");
var hls = new Hls();

function loadStream(url){
 hls.loadSource(url);
 hls.attachMedia(video);
}

loadStream("STREAM_720.m3u8"); // Default

function togglePlay(){
 video.paused ? video.play() : video.pause();
}

function toggleMute(){
 video.muted = !video.muted;
}

function fullScreen(){
 video.requestFullscreen();
}

function setQuality(url){
 loadStream(url);
 document.getElementById("qBox").style.display="none";
}

function toggleQuality(){
 let b = document.getElementById("qBox");
 b.style.display = b.style.display=="block" ? "none" : "block";
}

let seek = document.getElementById("seek");
video.addEventListener("timeupdate",()=>{
 seek.max = video.duration;
 seek.value = video.currentTime;
 document.getElementById("time").innerText =
 ("0"+Math.floor(video.currentTime/60)).slice(-2)+":"+
 ("0"+Math.floor(video.currentTime%60)).slice(-2);
});
seek.addEventListener("input",()=> video.currentTime = seek.value);

document.getElementById("vol").addEventListener("input",e=>{
 video.volume=e.target.value;
});
</script>
</body>
</html>
