<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Player with Quality Control</title>
    
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    
    <style>
        body {
            margin: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 900px;
            padding: 10px;
        }

        /* Screenshot jaisa Red Theme */
        :root {
            --plyr-color-main: #ff0000;
        }

        .plyr__control--overlaid {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #ffffff;
        }
    </style>
</head>
<body>

<div class="container">
    <video id="player" playsinline controls></video>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const video = document.querySelector('#player');
        const source = "http://103.140.254.2:3500/live/1998.m3u8";
        
        const defaultOptions = {
            controls: [
                'play-large', 'play', 'progress', 'current-time', 
                'mute', 'volume', 'settings', 'fullscreen'
            ],
            settings: ['quality', 'speed'],
            quality: {
                default: 0,
                options: [0], // Ye dynamic update hoga niche
                forced: true,
                onChange: (e) => updateQuality(e),
            }
        };

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(source);
            hls.attachMedia(video);

            hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
                // Quality levels ko extract karna
                const availableQualities = hls.levels.map((l) => l.height);
                availableQualities.unshift(0); // Add 'Auto'

                defaultOptions.quality = {
                    default: 0,
                    options: availableQualities,
                    forced: true,
                    onChange: (e) => {
                        if (e === 0) {
                            hls.currentLevel = -1; // Auto
                        } else {
                            hls.levels.forEach((level, levelIndex) => {
                                if (level.height === e) {
                                    hls.currentLevel = levelIndex;
                                }
                            });
                        }
                    },
                };

                // Quality labels ko rename karna (e.g. 0 to 'Auto')
                defaultOptions.i18n = {
                    qualityLabel: { 0: 'Auto' }
                };

                new Plyr(video, defaultOptions);
            });

            window.hls = hls;
        } else {
            // Safari/iOS support
            new Plyr(video, defaultOptions);
        }
    });

    function updateQuality(newQuality) {
        if (window.hls) {
            if (newQuality === 0) {
                window.hls.currentLevel = -1;
            } else {
                window.hls.levels.forEach((level, levelIndex) => {
                    if (level.height === newQuality) {
                        window.hls.currentLevel = levelIndex;
                    }
                });
            }
        }
    }
</script>

</body>
</html>
