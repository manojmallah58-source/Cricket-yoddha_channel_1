<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cricket Yoddha Live</title>
<style>
    body {
        margin: 0;
        background-color: #000;
        color: #fff;
        font-family: 'Poppins', sans-serif;
        text-align: center;
    }
    header {
        background-color: #000;
        padding: 20px 0;
        display: flex;
        justify-content: center;
        align-items: center;
        border-bottom: 2px solid #222;
    }
    header h1 {
        color: gold;
        font-size: 28px;
        font-weight: 700;
        letter-spacing: 1px;
    }
    video {
        width: 100%;
        max-width: 800px;
        height: auto;
        border-radius: 10px;
        margin-top: 15px;
    }
    .button-box {
        margin: 25px auto;
        background-color: #111;
        width: 90%;
        max-width: 500px;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    .btn {
        display: block;
        width: 100%;
        background-color: #00aaff;
        color: #fff;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
        font-weight: 600;
    }
    .btn:hover {
        background-color: #0090e0;
    }
    footer {
        color: #ccc;
        margin-bottom: 20px;
        font-size: 14px;
    }
    /* Popup Style */
    #popup {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.9);
        color: white;
        z-index: 9999;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    #popup a {
        background: #00aaff;
        color: white;
        padding: 15px 25px;
        border-radius: 10px;
        text-decoration: none;
        font-size: 18px;
        font-weight: 600;
    }
</style>
</head>
<body>

<!-- Popup -->
<div id="popup">
    <h2>Join Our Telegram Channel for Updates!</h2>
    <a href="https://t.me/Chandrakar" target="_blank">Join Telegram</a>
</div>

<header>
    <h1>üèè Cricket Yoddha</h1>
</header>

<main>
    <video id="liveVideo" controls poster="https://upload.wikimedia.org/wikipedia/commons/1/14/Cricket_pic.png">
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support HTML video.
    </video>

    <div class="button-box">
        <h3>üì¢ Follow us for Updates!</h3>

        <h3>üîó Copy Link & Share</h3>

    </div>
</main>

<footer>
    ‚Üê Back to All Streams
</footer>

<script>
    window.onload = function() {
        const popup = document.getElementById("popup");
        const video = document.getElementById("liveVideo");
        
        // Show popup on page load
        popup.style.display = "flex";

        // Hide popup after user clicks Join
        popup.querySelector("a").addEventListener("click", () => {
            popup.style.display = "none";
            video.play();
        });
    };
</script>

</body>
</html>
