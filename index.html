<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Player - Quality Control</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        body { margin: 0; background: #000; height: 100vh; display: flex; justify-content: center; align-items: center; }
        .container { width: 100%; max-width: 900px; }
        :root { --plyr-color-main: #ff0000; } /* Screenshot jaisa Red Theme */
        .plyr__control--overlaid { background: rgba(0, 0, 0, 0.5); border: 2px solid #fff; }
    </style>
</head>
<body>

<div class="container">
    <video id="player" playsinline crossorigin controls></video>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const video = document.querySelector('#player');
        const source = "http://103.140.254.2:3500/live/1998.m3u8";
        
        const plyrOptions = {
            controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'],
            settings: ['quality'],
        };

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(source);
            hls.attachMedia(video);
            
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                const availableQualities = hls.levels.map((l) => l.height);
                plyrOptions.quality = {
                    default: availableQualities[0],
                    options: availableQualities,
                    forced: true,
                    onChange: (q) => {
                        hls.levels.forEach((level, levelIndex) => {
                            if (level.height === q) { hls.currentLevel = levelIndex; }
                        });
                    }
                };
                new Plyr(video, plyrOptions);
            });
        } else {
            new Plyr(video, plyrOptions);
        }
    });
</script>
</body>
</html>
