<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        body { margin: 0; background: #000; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { width: 100%; max-width: 850px; }
        :root { --plyr-color-main: #ff0000; } /* Screenshot jaisa Red Theme */
        .plyr__control--overlaid { background: rgba(0, 0, 0, 0.6); border: 2px solid #fff; }
    </style>
</head>
<body>

<div class="container">
    <video id="player" playsinline crossorigin controls autoplay muted></video>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

<script>
    const streamUrl = "http://103.140.254.2:3500/live/1998.m3u8";
    
    document.addEventListener('DOMContentLoaded', () => {
        const video = document.querySelector('#player');
        
        if (Hls.isSupported()) {
            const hls = new Hls({
                // Forced fix for some browsers
                xhrSetup: function(xhr) { xhr.withCredentials = false; }
            });
            
            hls.loadSource(streamUrl);
            hls.attachMedia(video);
            
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                const qualities = hls.levels.map((l) => l.height);
                new Plyr(video, {
                    settings: ['quality'],
                    quality: {
                        default: 0,
                        options: [0, ...qualities],
                        forced: true,
                        onChange: (q) => {
                            if (q === 0) hls.currentLevel = -1;
                            else hls.levels.forEach((l, i) => { if (l.height === q) hls.currentLevel = i; });
                        }
                    },
                    i18n: { qualityLabel: { 0: 'Auto' } }
                });
                video.play().catch(() => console.log("User interaction required to play"));
            });
        }
    });
</script>
</body>
</html>
