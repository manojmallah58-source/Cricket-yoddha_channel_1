<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premium Live Stream Player">
    <meta name="theme-color" content="#ffffff">
    <title>Live Stream</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* Premium Light Theme Variables (Recent UI) */
            --bg-deep: #f8fafc;
            --bg-gradient: linear-gradient(to bottom, #ffffff 0%, #f1f5f9 100%);
            
            /* Glassmorphism Surface */
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(0, 0, 0, 0.08);
            --glass-blur: blur(20px);
            --glass-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.08);

            /* Accents */
            --accent-primary: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.25);
            --accent-gradient: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            
            /* Text */
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            
            /* Status */
            --danger: #ef4444;
            --danger-glow: rgba(239, 68, 68, 0.2);
            --success: #10b981;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        
        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-deep);
            background-image: var(--bg-gradient);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem;
            overflow-x: hidden;
        }

        /* Ambient Glow */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: 50%;
            transform: translateX(-50%);
            width: 120%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(59, 130, 246, 0.05) 0%, transparent 60%);
            z-index: -1;
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            opacity: 0;
            transform: translateY(30px);
            animation: slideUpFade 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes slideUpFade { to { opacity: 1; transform: translateY(0); } }

        /* --- Header Styling --- */
        .stream-header {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            padding: 1rem 2rem;
            border-radius: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            box-shadow: var(--glass-shadow);
        }

        .stream-header h1 {
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(to right, #0f172a, #475569);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.5px;
        }

        .live-badge {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            border: 1px solid rgba(239, 68, 68, 0.2);
            padding: 0.4rem 1rem;
            border-radius: 30px;
            font-size: 0.75rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 12px var(--danger-glow);
            letter-spacing: 1px;
        }

        .live-badge i { font-size: 0.6rem; animation: pulseRed 2s infinite; }
        
        @keyframes pulseRed {
            0% { transform: scale(0.95); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.7; }
        }

        /* --- PREMIUM GOLD WINFLIX CARD CSS --- */
        .promo-card {
            display: block;
            margin: 20px 0;
            text-decoration: none;
            border-radius: 12px;
            overflow: hidden;
            background: #111;
            border: 2px solid #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            transform: scale(1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .promo-card:active {
            transform: scale(0.98);
        }

        .promo-card img {
            width: 100%;
            height: auto;
            display: block;
            padding: 10px; /* Added slight padding for clean look against black bg */
            object-fit: contain;
            background: #000;
        }

        .promo-text-area {
            background: linear-gradient(90deg, #ffae00, #ffcc00);
            color: #000;
            padding: 12px;
            text-align: center;
        }

        .promo-title {
            font-size: 18px;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .promo-sub {
            display: inline-block;
            font-size: 14px;
            font-weight: 700;
            background: #d32f2f;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            animation: promoPulse 1.5s infinite;
        }

        @keyframes promoPulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(211, 47, 47, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(211, 47, 47, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(211, 47, 47, 0); }
        }

        /* --- Player Styling --- */
        #player-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            position: relative;
            z-index: 10;
        }

        /* --- Grid Panels --- */
        .grid-panels {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            /* Margin removed as Promo Card provides spacing */
            margin-top: 0; 
        }

        .info-card {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: var(--glass-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.12);
        }

        .info-card h2 {
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-secondary);
            margin-bottom: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
        }

        /* --- Buttons --- */
        .action-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            background: var(--accent-gradient);
            color: white;
            font-weight: 600;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px var(--accent-glow);
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.4);
        }

        .action-button.copied { background: var(--success); box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3); }

        /* --- Telegram Popup --- */
        .telegram-popup {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0,0,0,0.1);
            padding: 2.5rem 2rem;
            border-radius: 20px;
            z-index: 10000;
            text-align: center;
            width: 90%; max-width: 400px;
            display: none;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.2);
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes popIn {
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        .telegram-popup h2 { 
            color: #1e293b; 
            font-size: 1.5rem; 
            margin-bottom: 0.5rem; 
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .telegram-popup .fa-telegram { color: #2AABEE; }
        
        .telegram-popup p { 
            color: #64748b; 
            font-size: 0.95rem; 
            margin-bottom: 1.5rem; 
            line-height: 1.6;
        }

        .telegram-popup .popup-button {
            width: 100%;
            padding: 1rem;
            margin-top: 0.75rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s;
        }

        .telegram-popup .join-btn {
            background: #2AABEE;
            color: white;
            box-shadow: 0 4px 15px rgba(42, 171, 238, 0.3);
            border: none;
        }
        
        .telegram-popup .join-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(42, 171, 238, 0.4); }

        .telegram-popup .joined-btn {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid rgba(0,0,0,0.1);
        }
        
        .telegram-popup .joined-btn:hover { background: rgba(0,0,0,0.05); color: var(--text-primary); }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            body { padding: 1rem 0.5rem; }
            .stream-header { flex-direction: column; gap: 1rem; text-align: center; padding: 1rem; }
            .grid-panels { grid-template-columns: 1fr; gap: 1rem; }
            .telegram-popup { padding: 2rem 1.5rem; }
            .promo-card { flex-direction: column; text-align: center; }
        }
        
        /* Error Message Style */
        .error-message {
            background: #fff;
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 16px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }
        .error-message h2 { color: #dc2626; margin-bottom: 1rem; }
    </style>
</head>

        function renderErrorUI(title, message) {

            document.title = `Error - ${title}`;
            contentDiv.innerHTML = `
                <div class="error-message">
                    <h2><i class="fa-solid fa-triangle-exclamation"></i> ${title}</h2>
                    <p>${message}</p>
                </div>
            `;
        }

        async function copyAndShare() {
            const shareButton = document.getElementById('shareButton');
            const originalHTML = shareButton.innerHTML;
            try {
                await navigator.clipboard.writeText(window.location.href);
                shareButton.innerHTML = `<i class="fa-solid fa-check"></i> Link Copied!`;
