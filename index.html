<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cricket Yoddha Live</title>
<style>
/* ===== Global Setup ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  background: #00152a;
  color: #fff;
  font-family: "Poppins", sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  overflow-x: hidden;
  text-align: center;
  transition: opacity 0.6s ease-in-out;
}

/* ===== Header ===== */
h1 {
  width: 100%;
  background: #001a33;
  color: #00bfff;
  text-align: center;
  font-size: 26px;
  padding: 15px 0;
  font-weight: bold;
  letter-spacing: 1px;
  position: fixed;
  top: 0;
  z-index: 10;
  box-shadow: 0 2px 10px rgba(0,170,255,0.3);
}

/* ===== Popup Overlay ===== */
#popup {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 10, 25, 0.97);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 20;
  animation: fadeIn 0.5s ease forwards;
}

.popup-box {
  background: #002244;
  border: 1px solid #00aaff;
  box-shadow: 0 0 25px rgba(0,170,255,0.4);
  border-radius: 15px;
  width: 90%;
  max-width: 380px;
  padding: 25px;
  text-align: center;
  transform: scale(0.9);
  opacity: 0;
  animation: zoomIn 0.5s ease forwards;
}

.popup-box h2 {
  font-size: 22px;
  color: #00bfff;
  margin-bottom: 10px;
}

.popup-box p {
  color: #cde;
  font-size: 15px;
  margin-bottom: 20px;
  line-height: 1.5;
}

/* ===== Buttons ===== */
.btn-join, .btn-joined {
  width: 100%;
  padding: 12px;
  font-size: 17px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  margin-bottom: 10px;
  font-weight: bold;
  transition: 0.3s;
}

.btn-join {
  background: linear-gradient(90deg, #00b4db, #0072ff);
  color: #fff;
}
.btn-join:hover {
  opacity: 0.9;
}
.btn-joined {
  background: #001f3f;
  border: 1px solid #004080;
  color: #fff;
}
.btn-joined:hover {
  background: #002a5c;
}

/* ===== Video Section ===== */
#video-box {
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  margin-top: 90px;
  width: 100%;
  position: relative;
}

video {
  width: 90%;
  max-width: 850px;
  border-radius: 12px;
  background: #000;
  box-shadow: 0 0 25px rgba(0,170,255,0.3);
  margin-bottom: 15px;
}

/* ===== Quality Button (Fixed on Video Corner) ===== */
#qualityBtn {
  position: absolute;
  top: 15px;
  right: 25px;
  background: rgba(0, 30, 60, 0.9);
  color: #fff;
  border: 1px solid #00aaff;
  border-radius: 8px;
  padding: 8px 14px;
  cursor: pointer;
  z-index: 99;
  font-size: 15px;
  box-shadow: 0 0 10px rgba(0,170,255,0.4);
  transition: all 0.3s ease;
}
#qualityBtn:hover {
  background: #003366;
}

/* ===== Quality Menu ===== */
.quality-menu {
  position: absolute;
  top: 60px;
  right: 25px;
  background: #001a33;
  border: 1px solid #00aaff;
  border-radius: 8px;
  padding: 10px;
  display: none;
  box-shadow: 0 0 15px rgba(0,170,255,0.4);
}
.quality-item {
  padding: 6px 12px;
  cursor: pointer;
}
.quality-item:hover {
  background: #002a5c;
}

/* ===== Buttons Below Video ===== */
.buttons-box {
  background: #001f3f;
  border-radius: 10px;
  padding: 18px;
  width: 90%;
  max-width: 400px;
  margin: 15px auto;
  box-shadow: 0 0 15px rgba(0,170,255,0.2);
}

.section-title {
  color: #99cfff;
  font-size: 16px;
  margin-bottom: 8px;
}

.btn-blue {
  width: 100%;
  background: linear-gradient(90deg, #00b4db, #0072ff);
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 12px;
  font-size: 16px;
  font-weight: bold;
  text-decoration: none;
  display: inline-block;
  transition: 0.3s;
}
.btn-blue:hover {
  opacity: 0.9;
}

/* ===== Back Link ===== */
.back-link {
  display: inline-block;
  color: #99cfff;
  text-decoration: none;
  margin: 20px 0;
  font-size: 15px;
}
.back-link:hover {
  color: #fff;
}

/* ===== Animations ===== */
@keyframes zoomIn {
  from { transform: scale(0.9); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* ===== Responsive ===== */
@media (max-width: 600px) {
  h1 { font-size: 22px; }
  video { width: 95%; }
  #qualityBtn {
    top: 10px;
    right: 15px;
    font-size: 13px;
    padding: 7px 10px;
  }
  .quality-menu {
    top: 50px;
    right: 15px;
  }
}
</style>
</head>
<body>

<!-- Popup -->
<div id="popup">
  <div class="popup-box">
    <h2>üíô Support Cricket Yoddha</h2>
    <p>Join our Telegram channel for live updates, match links & highlights instantly.</p>
    <button class="btn-join" onclick="joinNow()">Join Telegram</button>
    <button class="btn-joined" onclick="already()">Already Joined</button>
  </div>
</div>

<!-- Header -->
<h1>CRICKET YODDHA</h1>

<!-- Video Player -->
<div id="video-box">
  <button id="qualityBtn" onclick="toggleQuality()">‚öô Quality</button>
  <div id="qualityMenu" class="quality-menu"></div>
  <video id="video" controls playsinline></video>
</div>

<!-- Buttons -->
<div class="buttons-box">
  <div class="section-title">üîî Follow us for Updates!</div>
  <a href="https://t.me/+rwZKMV0-L8wyOTll" target="_blank" class="btn-blue">Join Telegram Channel</a>
</div>

<div class="buttons-box">
  <div class="section-title">üîó Share This Page</div>
  <button class="btn-blue" onclick="sharePage()">Copy & Share Page Link</button>
</div>

<a href="index.html" class="back-link">‚Üê Back to All Streams</a>

<!-- Script -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
const stream = "https://smart.bengaldigital.live/AstroCricket/index.m3u8";

function showQualityMenu(levels, hls) {
  const menu = document.getElementById("qualityMenu");
  menu.innerHTML = "";
  levels.forEach((lvl, i) => {
    const item = document.createElement("div");
    item.className = "quality-item";
    item.innerText = lvl.height + "p";
    item.onclick = () => {
      hls.currentLevel = i;
      menu.style.display = "none";
    };
    menu.appendChild(item);
  });
  const auto = document.createElement("div");
  auto.className = "quality-item";
  auto.innerText = "Auto";
  auto.onclick = () => {
    hls.currentLevel = -1;
    menu.style.display = "none";
  };
  menu.appendChild(auto);
}

function toggleQuality() {
  const menu = document.getElementById("qualityMenu");
  menu.style.display = menu.style.display === "block" ? "none" : "block";
}

function initPlayer() {
  const v = document.getElementById("video");
  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(stream);
    hls.attachMedia(v);
    hls.on(Hls.Events.MANIFEST_PARSED, (_, data) => {
      showQualityMenu(data.levels, hls);
    });
  } else if (v.canPlayType("application/vnd.apple.mpegurl")) {
    v.src = stream;
  }
}

function joinNow() {
  window.open("https://t.me/+rwZKMV0-L8wyOTll", "_blank");
}

function already() {
  document.getElementById("popup").style.display = "none";
  document.getElementById("video-box").style.display = "flex";
  initPlayer();
}

function sharePage() {
  const url = window.location.href;
  if (navigator.share) {
    navigator.share({
      title: "Watch Live - Cricket Yoddha",
      text: "Watch live cricket on Cricket Yoddha!",
      url: url
    });
  } else {
    navigator.clipboard.writeText(url);
    alert("Page link copied! Share it with your friends.");
  }
}
</script>
</body>
</html>
