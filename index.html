<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live TV</title>
<style>
body { 
  background: black; 
  margin: 0; 
  font-family: Arial, sans-serif; 
  color: white; 
}

/* Popup */
#popup {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.9);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

.popup-box {
  width: 85%;
  max-width: 400px;
  background: #111;
  padding: 25px 20px;
  text-align: center;
  border-radius: 20px;
  color: #fff;
  box-shadow: 0 0 25px rgba(255, 0, 0, 0.7);
  border: 1px solid #ff0000;
}

.popup-box h2 {
  color: #ffffff;
  font-size: 24px;
  margin-bottom: 15px;
}

/* Paragraph */
.popup-box p {
  color: #bfbfbf;
  font-size: 16px;
  margin-bottom: 20px;
  line-height: 1.4;
}

/* Buttons */
.btn-join, .btn-joined {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  font-size: 18px;
  cursor: pointer;
  font-weight: bold;
  margin-bottom: 10px;
}

.btn-join {
  background: #ff0000;
  border: none;
  color: #fff;
}

.btn-joined {
  background: #222;
  border: 1px solid #444;
  color: #fff;
}

/* Video box */
#video-box { 
  display: none; 
  position: relative; 
  height: 100vh; 
  background: black; 
}

video { 
  width: 100%; 
  height: 100%; 
  background: black; 
}

/* Quality Button */
#qualityBtn {
  position: absolute; 
  top: 10px; 
  right: 10px; 
  z-index: 999;
  background: #000; 
  color: #fff; 
  padding: 8px 12px; 
  border-radius: 7px; 
  cursor: pointer;
  border: 1px solid #ff0000;
}

/* Quality Menu */
.quality-menu {
  position: absolute; 
  top: 50px; 
  right: 10px; 
  background: #000; 
  color: #fff; 
  padding: 10px; 
  border-radius: 8px; 
  display: none; 
  z-index: 1000;
  border: 1px solid #ff0000;
}

.quality-item { 
  padding: 6px 12px; 
  cursor: pointer; 
}
.quality-item:hover { background: #222; }
</style>
</head>

<body>

<!-- Popup -->
<div id="popup">
  <div class="popup-box">
    <h2>üì£ Support Us!</h2>
    <p>Join our Telegram channel <b>Cricket Yodha</b> for instant updates.</p>
    <button class="btn-join" onclick="joinNow()">Join Now</button>
    <button class="btn-joined" onclick="already()">Already Joined</button>
  </div>
</div>

<!-- Video Player -->
<div id="video-box">
  <button id="qualityBtn" onclick="toggleQuality()">‚öô Quality</button>
  <div id="qualityMenu" class="quality-menu"></div>
  <video id="video" playsinline controls autoplay></video>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>

// üî• Your Sony Stream Link
const stream = "https://sonydaimenew.akamaized.net/hls/live/2037140/DAI20-criclive/std_lrh-800300010.m3u8?hdnea=exp=1763760228~acl=/*~id=91078442534039262086205216994991~hmac=14f68e5758df3c89a6452138295383d1e420d8b0c6b35594527d41d6b2bc4e64";

function toggleQuality(){
  let q = document.getElementById("qualityMenu");
  q.style.display = q.style.display === "block" ? "none" : "block";
}

function showQualityMenu(levels, hls){
  const menu = document.getElementById("qualityMenu");
  menu.innerHTML = "";

  levels.forEach((level, i) => {
    let d = document.createElement("div");
    d.className = "quality-item";
    d.innerText = level.height + "p";
    d.onclick = () => { hls.currentLevel = i; menu.style.display = "none"; };
    menu.appendChild(d);
  });

  let auto = document.createElement("div");
  auto.className = "quality-item";
  auto.innerText = "Auto";
  auto.onclick = () => { hls.currentLevel = -1; menu.style.display = "none"; };
  menu.appendChild(auto);
}

// ‚≠ê FIXED PLAYER ‚Äî Runs even if HLS.js fails
function initPlayer(){
  const video = document.getElementById("video");

  if (Hls.isSupported()) {
    const hls = new Hls({
      xhrSetup: function(xhr){
        xhr.withCredentials = false;
      }
    });

    hls.loadSource(stream);
    hls.attachMedia(video);

    hls.on(Hls.Events.MANIFEST_PARSED, function(_, data){
      showQualityMenu(data.levels, hls);
      video.play();
    });

    // ‚ùó If HLS.js fails ‚Üí fallback to native player
    hls.on(Hls.Events.ERROR, function(){
      video.src = stream;
      video.play();
    });

  } else {
    // Native browser support
    video.src = stream;
    video.play();
  }
}

function joinNow(){
  window.open("https://t.me/+rwZKMV0-L8wyOTll","_blank");
}

function already(){
  document.getElementById("popup").style.display="none";
  document.getElementById("video-box").style.display="block";
  initPlayer();
}

</script>

</body>
</html>
