<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Live Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        body { margin: 0; background: #000; height: 100vh; display: flex; justify-content: center; align-items: center; }
        .container { width: 100%; max-width: 900px; }
        :root { --plyr-color-main: #ff0000; }
        .plyr__control--overlaid { background: rgba(0, 0, 0, 0.6); border: 2px solid #fff; }
    </style>
</head>
<body>

<div class="container">
    <video id="player" playsinline crossorigin controls autoplay muted></video>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const video = document.querySelector('#player');
        // Direct link bina kisi proxy ke
        const source = "http://103.140.254.2:3500/live/1998.m3u8";

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(source);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                const availableQualities = hls.levels.map((l) => l.height);
                new Plyr(video, {
                    settings: ['quality'],
                    quality: {
                        default: 0,
                        options: [0, ...availableQualities],
                        forced: true,
                        onChange: (q) => {
                            if (q === 0) hls.currentLevel = -1;
                            else hls.levels.forEach((l, i) => { if (l.height === q) hls.currentLevel = i; });
                        }
                    }
                });
                video.play(); // Auto-start
            });
        }
    });
</script>
</body>
</html>
