<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRICKET YODDHA</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      color: #e0e0e0;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: rgba(10, 10, 10, 0.85);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      z-index: 9999;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
    }

    header img {
      height: 65%;
      filter: drop-shadow(0 0 8px rgba(29, 185, 84, 0.3));
      transition: filter 0.3s ease;
    }

    header:hover img {
      filter: drop-shadow(0 0 12px rgba(29, 185, 84, 0.5));
    }

    /* üîî Telegram Join Popup Styles (Original) */
    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10002;
    }

    .popup-box {
      width: 320px;
      background: rgba(20, 20, 30, 0.6);
      border: 1px solid rgba(173, 216, 230, 0.25);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.4), 0 0 80px rgba(173, 216, 230, 0.15);
      padding: 2rem 1.5rem;
      text-align: center;
      animation: fadeIn 0.5s ease forwards;
      position: relative;
    }

    @keyframes fadeIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .popup-header {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(45deg, #00eaff, #bd00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.4rem;
      text-shadow: 0 0 8px rgba(0, 255, 255, 0.4);
    }

    .popup-subtitle {
      font-size: 1rem;
      color: #aaa;
      margin-bottom: 1.2rem;
    }

    .popup-buttons {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
    }

    .popup-buttons a {
      text-decoration: none;
    }

    .popup-btn {
      padding: 0.8rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      color: #fff;
      cursor: pointer;
      transition: all 0.35s ease;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .popup-btn::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, rgba(0,255,255,0.3), rgba(255,0,255,0.2));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .popup-btn:hover::after {
      opacity: 1;
    }

    .join-btn {
      background: linear-gradient(135deg, #00eaff, #9c00ff);
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.4);
    }

    .join-btn:hover {
      background: linear-gradient(135deg, #00ffff, #c000ff);
      box-shadow: 0 0 16px rgba(0, 255, 255, 0.6);
    }

    .already-btn {
      background: rgba(255,255,255,0.05);
    }

    .already-btn:hover {
      background: rgba(255,255,255,0.15);
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 18px;
      font-size: 1.3rem;
      color: #00eaff;
      background: none;
      border: none;
      cursor: pointer;
      transition: color 0.3s;
    }

    .close-btn:hover {
      color: #ff00cc;
    }
    .video-container {
      width: 100vw;
      aspect-ratio: 16/9;
      background: #000;
      margin-top: 70px; /* Space for fixed header */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    
    .menu-icon {
      position: absolute; left: 16px; color: #fff; font-size: 30px; cursor: pointer;
    }
    
    .menu-header {
      font-size: 20px;
      font-weight: 600;
      text-align: center;
      padding: 15px 0;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.08);
      color: #fff;
    }
    
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 10000;
      display: none;
    }

    .overlay.show {
      display: block;
    }
    
    /* Sidebar Styles (Original) */
    .sidebar {
      position: fixed; top: 0; left: -300px; width: 280px; height: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-right: 1px solid rgba(255,255,255,0.2);
      color: #fff; z-index: 10001; transition: left 0.5s ease;
      padding-top: 80px; box-shadow: 4px 0 15px rgba(0,0,0,0.4);
      border-top-right-radius: 12px; border-bottom-right-radius: 12px;
    }
    .sidebar.open { left: 0; }
    .sidebar a {
      display: block; padding: 15px 24px; color: #fff; text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      font-weight: 500; font-size: 16px;
      transition: background 0.3s, padding-left 0.3s;
    }
    .sidebar a:hover {
      background: rgba(255,255,255,0.15);
      padding-left: 32px;
    }
    .counter-box {
      display: inline-block;
      background: rgba(255, 255, 255, 0.08);
      padding: 12px;
      border-radius: 16px;
      box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.1);
      margin-top: 1rem;
    }
    
    .counter-box img {
      height: 48px;
    }
    
    /* Jio Hotstar Live Box FIX - Matching the screenshot exactly */
    .live-status-box {
        margin: 10px;
        padding: 15px;
        background: #1e1e1e; /* Dark background color */
        border-radius: 10px; 
        display: flex;
        justify-content: space-between;
        align-items: center;
        border: 1px solid #333;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }
    .live-status-box span {
        font-size: 1.2rem;
        font-weight: 600; 
        color: #fff;
    }
    .live-indicator {
        display: flex;
        align-items: center;
        gap: 5px;
        background: #ff0000; /* Red color */
        color: #fff;
        padding: 6px 14px;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: 700;
        box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        animation: pulse 1.5s infinite;
    }
    .live-dot {
        height: 8px;
        width: 8px;
        background: #fff;
        border-radius: 50%;
    }
    
    @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
        100% { transform: scale(1); opacity: 1; }
    }
    
    /* Action Section Fix - Using separate dark containers to mimic the distinct boxes */
    .action-container {
        margin: 10px; /* Space around the entire card */
        padding: 15px;
        background: #1e1e1e; /* Dark background for the card/box */
        border-radius: 10px;
        border: 1px solid #333;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    .action-container + .action-container {
        margin-top: 15px; /* Space between the two action boxes */
    }
    
    .action-section {
        padding: 0; /* Remove internal padding, use container padding */
    }

    .action-section h3 {
        display: flex;
        align-items: center;
        gap: 8px;
        color: #fff;
        font-size: 1rem;
        font-weight: 500;
        margin-bottom: 15px; /* Space between H3 and button */
        padding: 0; 
        border: none;
    }
    .action-section h3 .material-icons {
        font-size: 20px;
        color: #fff;
    }
    
    .action-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%; /* Button takes full width of its container */
      padding: 18px 20px; /* Matching the height of the button in the screenshot */
      margin: 0;
      border-radius: 8px; 
      font-weight: 600;
      font-size: 1.05rem;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s, transform 0.2s;
      text-decoration: none;
      border: none;
      letter-spacing: 0.5px;
    }
    
    .action-button:active {
        transform: scale(0.98);
    }
    
    .telegram-btn, .link-share-btn {
      background: #ff0000; /* Primary Red color */
      box-shadow: 0 4px 15px rgba(255, 0, 0, 0.5);
    }
    
    .telegram-btn:hover, .link-share-btn:hover {
      background: #d60000;
      box-shadow: 0 6px 20px rgba(255, 0, 0, 0.7);
    }
    
    .action-button .material-icons {
      margin-right: 10px;
      font-size: 24px;
    }

  </style>
</head>

function toggleSidebar() {

function closePopup() {

function showVisitorPopup() {
    const popup = document.getElementById("visitorPopup");
    popup.style.display = "flex";
    setTimeout(() => {
      popup.querySelector('.popup-box').style.opacity = '1';
    }, 10);
  }

  function closeVisitorPopup() {
    const popup = document.getElementById("visitorPopup");
    popup.querySelector('.popup-box').style.opacity = '0';
    setTimeout(() => {
      popup.style.display = "none";
    }, 300);
  }
