<!DOCTYPE html>  
<html>  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Prime By Cricket Yoddha</title>     
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">  
  <style>  
   * { margin: 0; padding: 0; box-sizing: border-box; }  
    html, body {  
      background: #000;  
      height: 100vh;  
      width: 100vw;  
      overflow: hidden;  
      font-family: system-ui, -apple-system, sans-serif;  
    }  
    .shaka-video-container {  
      position: absolute;  
      inset: 0;  
      width: 100%;  
      height: 100%;  
    }  
    video {  
      width: 100%;  
      height: 100%;  
      background: #000;  
      object-fit: contain;  
    }  
  </style>  
</head>  
<body>  
  <div class="shaka-video-container" data-shaka-player>  
    <video autoplay playsinline id="video"></video>  
  </div>  
  
  <script>  
    document.addEventListener('DOMContentLoaded', async () => {  
      shaka.polyfill.installAll();  
  
      if (!shaka.Player.isBrowserSupported()) {  
        alert('Browser not supported!');  
        return;  
      }  
  
      const video = document.getElementById('video');  
      const container = document.querySelector('.shaka-video-container');  
      const player = new shaka.Player();  
      await player.attach(video);  
  
      // Initialize UI  
      const ui = new shaka.ui.Overlay(player, container, video);  
  
      ui.configure({  
        controlPanelElements: [  
          'play_pause', 'time_and_duration', 'mute', 'volume',  
          'spacer', 'quality', 'fullscreen'  
        ]  
      });  
  
      // âœ… Naya HLS URL (M3U8)
      let streamUrl = "http://103.140.254.2:3500/live/1998.m3u8";  
  
      player.configure({  
        streaming: {  
          lowLatencyMode: true,  
          // M3U8 links ke liye buffering settings
          rebufferingGoal: 2,  
          bufferingGoal: 10  
        }  
      });  
  
      player.addEventListener('error', (event) => {  
        console.error('Shaka Player Error:', event.detail);  
      });  
  
      try {  
        await player.load(streamUrl);  
        console.log("M3U8 Stream loaded successfully");  
      } catch (error) {  
        console.error('Load error:', error);  
      }  
    });  
  </script>  
</body>  
</html>
