<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Page</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    /* MAIN TITLE + LIVE BOX */
    .top-box {
      background: #141414;
      margin: 18px;
      padding: 18px 22px;
      border-radius: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .top-title {
      font-size: 1.6rem;
      font-weight: 700;
    }

    .live-btn {
      background: #ff0000;
      padding: 8px 22px;
      border-radius: 50px;
      color: #fff;
      font-size: 0.95rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 0 15px rgba(255,0,0,0.6);
    }

    .live-dot {
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
    }

    /* ALL CARDS SAME */
    .card {
      background: #1c1c1c;
      margin: 18px;
      padding: 25px 20px;
      border-radius: 22px;
    }

    /* HEADING */
    .card h3 {
      margin: 0 0 18px 0;
      text-align: center;
      font-size: 1.1rem;
      font-weight: 600;
      color: #c9c9c9;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    /* MAIN BUTTON (RED) */
    .main-btn {
      width: 100%;
      padding: 18px;
      border-radius: 16px;
      font-size: 1.05rem;
      font-weight: 700;
      background: linear-gradient(90deg, #ff1c1c, #d40000);
      color: #fff;
      border: none;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255,0,0,0.5);
      text-decoration: none;
    }

  </style>
</head>

<body>

<!-- ðŸ”´ TOP LIVE BOX -->
<div class="top-box">
  <div class="top-title">Jio Hotstar</div>
  <div class="live-btn">
    <div class="live-dot"></div>
    LIVE
  </div>
</div>

<!-- ðŸ”” TELEGRAM BOX -->
<div class="card">
  <h3><span class="material-icons">notifications_active</span> Follow us for Updates!</h3>

  <a class="main-btn" href="https://t.me/+rwZKMV0-L8wyOTll" target="_blank">
    <span class="material-icons">send</span>
    Click Here To Join Telegram
  </a>
</div>

<!-- ðŸ”— SHARE BOX -->
<div class="card">
  <h3><span class="material-icons">link</span> Copy Link & Share</h3>

  <button class="main-btn" onclick="shareNow()">
    <span class="material-icons">share</span>
    Click Here To Share This Page Link
  </button>
</div>

<script>
function shareNow(){
  if(navigator.share){
    navigator.share({
      title: "Live Match",
      text: "Watch Live Now",
      url: window.location.href
    });
  } else {
    navigator.clipboard.writeText(window.location.href);
    alert("Link Copied!");
  }
}
</script>

</body>
</html>
