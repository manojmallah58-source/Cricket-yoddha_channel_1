<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live TV</title>
<style>
body { 
  background: black; 
  margin: 0; 
  font-family: Arial, sans-serif; 
  color: white; 
}

/* Popup */
#popup {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.9);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

.popup-box {
  width: 85%;
  max-width: 400px;
  background: #111;
  padding: 25px 20px;
  text-align: center;
  border-radius: 20px;
  color: #fff;
  box-shadow: 0 0 25px rgba(255, 0, 0, 0.7);
  border: 1px solid #ff0000;
}

/* Heading */
.popup-box h2 {
  color: #ffffff; /* White for Support Us */
  font-size: 24px;
  margin-bottom: 15px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

/* Paragraph */
.popup-box p {
  color: #bfbfbf;
  font-size: 16px;
  margin-bottom: 20px;
  line-height: 1.4;
}

/* Buttons */
.btn-join {
  width: 100%;
  background: #ff0000;
  border: none;
  padding: 12px;
  border-radius: 10px;
  font-size: 18px;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  margin-bottom: 10px;
  transition: 0.3s;
}

.btn-join:hover {
  background: #e60000;
}

.btn-joined {
  width: 100%;
  background: #222;
  border: 1px solid #444;
  padding: 12px;
  border-radius: 10px;
  font-size: 18px;
  color: #fff;
  cursor: pointer;
  transition: 0.3s;
}

.btn-joined:hover {
  background: #333;
}

/* Video box */
#video-box { 
  display: none; 
  position: relative; 
  height: 100vh; 
  background: black; 
}

video { 
  width: 100%; 
  height: 100%; 
  background: black; 
}

/* Quality Button */
#qualityBtn {
  position: absolute; 
  top: 10px; 
  right: 10px; 
  z-index: 999;
  background: #000; 
  color: #fff; 
  padding: 8px 12px; 
  border-radius: 7px; 
  cursor: pointer;
  border: 1px solid #ff0000;
  box-shadow: 0 0 10px rgba(255,0,0,0.5);
}

/* Quality Menu */
.quality-menu {
  position: absolute; 
  top: 50px; 
  right: 10px; 
  background: #000; 
  color: #fff; 
  padding: 10px; 
  border-radius: 8px; 
  display: none; 
  z-index: 1000;
  border: 1px solid #ff0000;
  box-shadow: 0 0 15px rgba(255,0,0,0.5);
}

.quality-item { 
  padding: 6px 12px; 
  cursor: pointer; 
}

.quality-item:hover { 
  background: #222; 
}
</style>
</head>

<body>

<!-- Popup -->
<div id="popup">
  <div class="popup-box">
    <h2>ðŸ“£ Support Us!</h2>
    <p>
      Join our Telegram channel <b>Cricket Yodha</b> for instant updates, highlights, and exclusive links.
    </p>
    <button class="btn-join" onclick="joinNow()">Join Now</button>
    <button class="btn-joined" onclick="already()">Already Joined</button>
  </div>
</div>

<!-- Video Section -->
<div id="video-box">
  <button id="qualityBtn" onclick="toggleQuality()">âš™ Quality</button>
  <div id="qualityMenu" class="quality-menu"></div>
  <video id="video" playsinline controls></video>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>

// âœ… Your Stream Link (multi-quality)
const stream = "https://smart.bengaldigital.live/AstroCricket/index.m3u8";

function showQualityMenu(levels, hls) {
  const menu = document.getElementById("qualityMenu");
  menu.innerHTML = "";

  levels.forEach((level, i) => {
    const opt = document.createElement("div");
    opt.className = "quality-item";
    opt.innerText = level.height + "p";
    opt.onclick = () => { 
      hls.currentLevel = i; 
      menu.style.display = "none"; 
    };
    menu.appendChild(opt);
  });

  // Auto Mode
  const auto = document.createElement("div");
  auto.className = "quality-item";
  auto.innerText = "Auto";
  auto.onclick = () => { hls.currentLevel = -1; menu.style.display = "none"; };
  menu.appendChild(auto);
}

function toggleQuality(){
  let menu = document.getElementById("qualityMenu");
  menu.style.display = menu.style.display === "block" ? "none" : "block";
}

function initPlayer(){
  const v = document.getElementById("video");
  if(Hls.isSupported()){
    const hls = new Hls();
    hls.loadSource(stream);
    hls.attachMedia(v);
    hls.on(Hls.Events.MANIFEST_PARSED, function(_, data){
      showQualityMenu(data.levels, hls);
    });
  } else { 
    v.src = stream; 
  }
}

function joinNow(){
  window.open("https://t.me/+rwZKMV0-L8wyOTll","_blank");
}

function already(){
  document.getElementById("popup").style.display="none";
  document.getElementById("video-box").style.display="block";
  initPlayer();
}
</script>

</body>
</html>
