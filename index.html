<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRICKET YODDHA</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    /* --- TOP LIVE CARD --- */
    .live-card {
      margin: 15px;
      padding: 20px;
      border-radius: 22px;
      background: #1c1c1c;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 22px;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.7);
    }

    .live-badge {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #ff0000;
      padding: 6px 18px;
      border-radius: 30px;
      font-size: 14px;
      font-weight: 700;
      box-shadow: 0 0 12px rgba(255,0,0,0.6);
    }

    .live-circle {
      width: 10px;
      height: 10px;
      background: #fff;
      border-radius: 50%;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% {opacity: 1;}
      50% {opacity: 0.4;}
      100% {opacity: 1;}
    }

    /* --- INFO CARDS --- */
    .info-card {
      background: #1c1c1c;
      margin: 20px 15px;
      padding: 20px;
      border-radius: 22px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.7);
    }

    .info-card h3 {
      margin: 0 0 18px 0;
      font-size: 18px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #bfc5d2;
    }

    .info-card h3 .material-icons {
      font-size: 22px;
    }

    /* --- RED BUTTONS (MATCHING SCREENSHOT) --- */
    .red-btn {
      width: 100%;
      padding: 18px 20px;
      background: linear-gradient(135deg, #ff0000, #d60000);
      border: none;
      border-radius: 14px;
      color: white;
      font-size: 17px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      box-shadow: 0 0 18px rgba(255,0,0,0.8);
      transition: transform 0.2s;
    }

    .red-btn:active {
      transform: scale(0.96);
    }
  </style>
</head>

<body>

  <!-- TOP LIVE STATUS BOX -->
  <div class="live-card">
    <span>Jio Hotstar</span>
    <div class="live-badge">
      <div class="live-circle"></div>
      LIVE
    </div>
  </div>

  <!-- TELEGRAM FOLLOW BOX -->
  <div class="info-card">
    <h3>
      <span class="material-icons">notifications_active</span> 
      Follow us for Updates!
    </h3>

    <a href="https://t.me/+rwZKMV0-L8wyOTll" target="_blank" style="text-decoration:none;">
      <button class="red-btn">
        <span class="material-icons">send</span>
        Click Here To Join Telegram
      </button>
    </a>
  </div>

  <!-- SHARE LINK BOX -->
  <div class="info-card">
    <h3>
      <span class="material-icons">link</span> 
      Copy Link & Share
    </h3>

    <button class="red-btn" onclick="sharePage()">
      <span class="material-icons">share</span>
      Click Here To Share This Page Link
    </button>
  </div>


  <script>
    async function sharePage() {
      try {
        await navigator.share({
          title: "CRICKET YODDHA",
          text: "Watch Live Cricket Match Now!",
          url: window.location.href
        });
      } catch (err) {
        navigator.clipboard.writeText(window.location.href);
        alert("Link copied!");
      }
    }
  </script>

</body>
</html>
