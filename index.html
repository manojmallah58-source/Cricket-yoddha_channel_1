<!DOCTYPE html>  
<html>  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Cricket Yoddha Live</title>     
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js"></script>  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css">  
  <style>  
    body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .shaka-video-container { width: 100%; height: 100%; }
    video { width: 100%; height: 100%; }
  </style>  
</head>  
<body>  
  <div class="shaka-video-container" data-shaka-player>  
    <video autoplay playsinline id="video" poster="https://assets.tntsports.io/web/img/og/tntsports.jpg"></video>  
  </div>  

  <script>  
    async function initPlayer() {
      shaka.polyfill.installAll();
      const video = document.getElementById('video');
      const container = document.querySelector('.shaka-video-container');
      const player = new shaka.Player();
      await player.attach(video);

      const ui = new shaka.ui.Overlay(player, container, video);
      
      // Live Stream URL
      const streamUrl = "http://103.140.254.2:3500/live/1998.m3u8";

      try {
        await player.load(streamUrl);
        console.log("Success!");
      } catch (e) {
        console.error("Error loading stream", e);
        if (location.protocol === 'https:') {
            alert("Warning: HTTPS site par HTTP link load nahi ho raha. Mixed Content Error!");
        }
      }
    }

    document.addEventListener('shaka-ui-loaded', initPlayer);
    document.addEventListener('shaka-install-failed', () => console.error("Shaka failed"));
  </script>  
</body>  
</html>
