<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ALLROUNDER Live Stream</title>
<style>
  body {
    margin: 0;
    background-color: #000;
    color: white;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    overflow: hidden;
  }

  /* POPUP (Intro) */
  #popup {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: black;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    animation: fadeOut 1s ease 3s forwards;
  }

  #popup img {
    width: 120px;
    height: 120px;
    animation: zoomIn 1.5s ease;
  }

  #popup h1 {
    color: gold;
    font-size: 32px;
    margin-top: 15px;
    letter-spacing: 3px;
  }

  @keyframes zoomIn {
    0% { transform: scale(0); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  @keyframes fadeOut {
    to { opacity: 0; visibility: hidden; }
  }

  /* Main Page */
  #main {
    display: none;
    animation: fadeIn 1s ease forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .header {
    background-color: #0a0a0a;
    padding: 15px 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .header img {
    width: 70px;
    height: 70px;
  }

  .title {
    font-size: 26px;
    font-weight: bold;
    color: gold;
    margin-top: 8px;
    letter-spacing: 2px;
  }

  .video-container iframe {
    width: 100%;
    height: 220px;
    border: none;
  }

  .quality {
    margin: 15px 0;
  }

  select {
    background-color: #222;
    color: white;
    border: 1px solid #555;
    padding: 8px;
    border-radius: 5px;
    font-size: 15px;
  }

  .button-box {
    background-color: #111;
    margin: 15px auto;
    width: 90%;
    border-radius: 12px;
    padding: 15px;
  }

  .button-box h3 {
    color: #ccc;
    font-size: 16px;
    margin-bottom: 12px;
  }

  .btn {
    display: inline-block;
    width: 90%;
    background: linear-gradient(90deg, #00b4db, #0083b0);
    color: white;
    text-decoration: none;
    padding: 12px;
    font-weight: 600;
    border-radius: 8px;
    transition: 0.3s;
  }

  .btn:hover {
    opacity: 0.8;
  }

  .back-link {
    display: block;
    margin-top: 15px;
    color: #aaa;
    text-decoration: none;
  }

  .back-link:hover {
    color: #fff;
  }
</style>
</head>
<body>

  <!-- POPUP -->
  <div id="popup">
    <img src="your-logo.png" alt="Logo">
    <h1>ALLROUNDER</h1>
  </div>

  <!-- MAIN CONTENT -->
  <div id="main">
    <div class="header">
      <img src="your-logo.png" alt="Logo">
      <div class="title">ALLROUNDER</div>
    </div>

    <div class="video-container">
      <iframe id="liveStream" src="https://yourvideolink.com/embed" allowfullscreen></iframe>
    </div>

    <div class="quality">
      <label for="quality">Choose Video Quality: </label>
      <select id="quality" onchange="changeQuality()">
        <option value="low">Low (480p)</option>
        <option value="medium" selected>Medium (720p)</option>
        <option value="high">High (1080p)</option>
      </select>
    </div>

    <div class="button-box">
      <h3>üîî Follow us for Updates!</h3>
      <a href="https://t.me/yourchannel" class="btn" target="_blank">Click Here To Join Telegram</a>
    </div>

    <div class="button-box">
      <h3>üîó Copy Link & Share</h3>
      <a href="#" class="btn" onclick="copyLink()">Click Here To Share This Page Link</a>
    </div>

    <a href="allstreams.html" class="back-link">‚Üê Back to All Streams</a>
  </div>

<script>
  // Hide popup and show main after 4 seconds
  setTimeout(() => {
    document.getElementById('popup').style.display = 'none';
    document.getElementById('main').style.display = 'block';
    document.body.style.overflow = 'auto';
  }, 4000);

  // Copy page link
  function copyLink() {
    navigator.clipboard.writeText(window.location.href);
    alert("Page link copied!");
  }

  // Change video quality
  function changeQuality() {
    const quality = document.getElementById('quality').value;
    const iframe = document.getElementById('liveStream');
    if (quality === "low") {
      iframe.src = "https://yourvideolink.com/embed480";
    } else if (quality === "medium") {
      iframe.src = "https://yourvideolink.com/embed720";
    } else {
      iframe.src = "https://yourvideolink.com/embed1080";
    }
  }
</script>

</body>
</html>
