
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AllRounder Live</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    background-color: #000;
    color: white;
    text-align: center;
  }

  /* Header */
  .header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: linear-gradient(180deg, #000 0%, #111 100%);
    padding: 12px 20px;
    border-bottom: 1px solid rgba(255, 215, 0, 0.2);
    box-shadow: 0 0 15px rgba(255, 215, 0, 0.1);
  }

  .menu-icon {
    width: 28px;
    height: 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    cursor: pointer;
  }

  .menu-icon span {
    height: 3px;
    background: #fff;
    border-radius: 3px;
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .logo img {
    width: 45px;
    height: 45px;
  }

  .logo-text {
    font-size: 1.7rem;
    font-weight: 700;
    background: linear-gradient(90deg, #ffd700, #ffb800, #fff08a);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    letter-spacing: 1px;
  }

  /* Video */
  .video-container {
    margin-top: 10px;
  }

  video {
    width: 95%;
    max-width: 800px;
    border-radius: 10px;
    border: 2px solid #222;
    box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
  }

  /* Buttons */
  .button-box {
    margin: 30px auto;
    width: 90%;
    max-width: 450px;
  }

  .btn {
    display: block;
    width: 100%;
    background: linear-gradient(90deg, #00c6ff, #0072ff);
    color: #fff;
    font-size: 1rem;
    font-weight: 600;
    padding: 14px;
    margin: 12px 0;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    text-decoration: none;
    transition: 0.3s;
  }

  .btn:hover {
    opacity: 0.85;
    transform: scale(1.03);
  }

  .section-title {
    font-size: 1rem;
    font-weight: 500;
    color: #ccc;
    margin-bottom: 8px;
  }

  /* Popup */
  .popup {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 999;
  }

  .popup-content {
    background: #111;
    padding: 25px;
    border-radius: 10px;
    text-align: center;
    border: 2px solid gold;
  }

  .popup h2 {
    color: gold;
    font-size: 1.3rem;
    margin-bottom: 15px;
  }

  .popup a {
    display: inline-block;
    background: linear-gradient(90deg, #00c6ff, #0072ff);
    color: white;
    padding: 12px 25px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: bold;
  }

  .close-btn {
    margin-top: 15px;
    color: #aaa;
    cursor: pointer;
    font-size: 0.9rem;
  }

</style>
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="menu-icon">
      <span></span><span></span><span></span>
    </div>
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5b/Biohazard_symbol.svg/2048px-Biohazard_symbol.svg.png" alt="AllRounder">
      <div class="logo-text">ALLROUNDER</div>
    </div>
  </header>

  <!-- POPUP -->
  <div class="popup" id="telegramPopup">
    <div class="popup-content">
      <h2>Join Our Telegram Channel For Live Updates!</h2>
      <a href="https://t.me/Chandrakar" target="_blank">Join Telegram</a>
      <div class="close-btn" onclick="closePopup()">Skip & Continue</div>
    </div>
  </div>

  <!-- VIDEO -->
  <div class="video-container">
    <video id="liveVideo" controls poster="" preload="none">
      <source src="your-video-link.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- BUTTONS -->
  <div class="button-box">
    <div class="section-title">ðŸ”” Follow us for Updates!</div>
    <a href="https://t.me/Chandrakar" target="_blank" class="btn">Click Here To Join Telegram</a>

    <div class="section-title">ðŸ”— Copy Link & Share</div>
    <a href="https://yourwebsite.com" target="_blank" class="btn">Click Here To Share This Page Link</a>

    <div class="section-title">
      <a href="#" style="color:#ccc; text-decoration:none;">â¬… Back to All Streams</a>
    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    // Show popup when page loads
    window.onload = function() {
      document.getElementById('telegramPopup').style.display = 'flex';
    }

    // Close popup and start video
    function closePopup() {
      document.getElementById('telegramPopup').style.display = 'none';
      document.getElementById('liveVideo').play();
    }
  </script>

</body>
</html>
