<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AllRounder Live Stream</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #000;
  color: #fff;
  text-align: center;
}

/* Header */
.header {
  background-color: #000;
  padding: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
}
.header img {
  height: 70px;
}

/* Video Section */
.video-container {
  position: relative;
  width: 100%;
  max-width: 800px;
  margin: auto;
}
video {
  width: 100%;
  height: auto;
  border: none;
}

/* Buttons */
.btn {
  display: block;
  background-color: #009fe3;
  color: #fff;
  text-decoration: none;
  margin: 15px auto;
  padding: 12px 20px;
  width: 80%;
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;
}
.btn:hover {
  background-color: #007bb8;
}

/* Box */
.box {
  background-color: #111;
  margin: 20px auto;
  padding: 15px;
  border-radius: 10px;
  width: 90%;
  max-width: 500px;
  box-shadow: 0 0 10px rgba(255,255,255,0.1);
}

/* Telegram Popup */
#telegramPopup {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.9);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  flex-direction: column;
}
#telegramPopup button {
  background: #009fe3;
  color: white;
  border: none;
  padding: 12px 25px;
  font-size: 18px;
  border-radius: 8px;
  cursor: pointer;
}
#telegramPopup h2 {
  margin-bottom: 20px;
}
</style>
</head>
<body>

<!-- Header -->
<div class="header">
  <img src="https://i.ibb.co/8mPVy3R/allrounder-logo.png" alt="AllRounder Logo">
</div>

<!-- Telegram Popup -->
<div id="telegramPopup">
  <h2>Join our Telegram Channel for Updates!</h2>
  <button onclick="joinTelegram()">Join Telegram</button>
</div>

<!-- Video Section -->
<div class="video-container">
  <video id="matchVideo" controls poster="">
    <source src="your-video-file.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

<!-- Buttons Section -->
<div class="box">
  <p>üîî Follow us for Updates!</p>
  <a class="btn" href="https://t.me/Chandrakar" target="_blank">Click Here To Join Telegram</a>
</div>

<div class="box">
  <p>üîó Copy Link & Share</p>
  <a class="btn" href="https://yourwebsite.com" target="_blank">Click Here To Share This Page Link</a>
</div>

<p><a href="#" style="color:#aaa;">‚Üê Back to All Streams</a></p>

<script>
function joinTelegram() {
  window.open("https://t.me/Chandrakar", "_blank");
  document.getElementById('telegramPopup').style.display = 'none';
  document.getElementById('matchVideo').play();
}
</script>

</body>
</html>
