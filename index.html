<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRICKET YODDHA</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      color: #e0e0e0;
    }

    /* ----------------- LIVE STATUS BOX ----------------- */
    .info-card {
        background: #1a1a1a;
        margin: 15px;
        padding: 18px 20px;
        border-radius: 16px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    .live-status-box {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .live-status-box span {
        font-size: 1.4rem;
        font-weight: 700;
        color: #ffffff;
    }

    /* RED LIVE BADGE */
    .live-indicator {
        display: flex;
        align-items: center;
        gap: 6px;
        background: #ff0000;
        color: #fff;
        padding: 6px 16px;
        border-radius: 40px;
        font-size: 0.95rem;
        font-weight: 700;
        box-shadow: 0 0 15px rgba(255,0,0,0.8);
    }

    .live-dot {
        width: 9px;
        height: 9px;
        background: #fff;
        border-radius: 50%;
    }

    /* ----------------- HEADING WITH ICON ----------------- */
    .action-section h3 {
        text-align: center;
        font-size: 1.1rem;
        font-weight: 600;
        color: #c6c6c6;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
        margin-bottom: 14px;
    }

    .action-section h3 .material-icons {
        font-size: 22px;
    }

    /* ----------------- RED BUTTONS ----------------- */
    .action-button {
        width: 100%;
        padding: 18px;
        border-radius: 14px;
        background: linear-gradient(90deg, #ff1a1a, #d60000);
        color: white;
        font-size: 1.05rem;
        font-weight: 700;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        cursor: pointer;
        box-shadow: 0 5px 18px rgba(255,0,0,0.45);
        text-decoration: none;
    }

    .action-button:active {
        transform: scale(0.97);
    }
  </style>
</head>

<body>

<!-- ðŸ”´ LIVE STATUS BOX -->
<div class="info-card live-status-box">
    <span>Jio Hotstar</span>
    <div class="live-indicator">
        <span class="live-dot"></span>
        LIVE
    </div>
</div>

<!-- ðŸ”” FOLLOW US BOX -->
<div class="info-card">
    <div class="action-section">
        <h3><span class="material-icons">notifications_active</span> Follow us for Updates!</h3>
        <a href="https://t.me/+rwZKMV0-L8wyOTll" target="_blank" class="action-button">
            <span class="material-icons">send</span>
            Click Here To Join Telegram
        </a>
    </div>
</div>

<!-- ðŸ”— SHARE BOX -->
<div class="info-card">
    <div class="action-section">
        <h3><span class="material-icons">link</span> Copy Link & Share</h3>
        <button class="action-button" onclick="sharePageLink()">
            <span class="material-icons">share</span>
            Click Here To Share This Page Link
        </button>
    </div>
</div>

<script>
async function sharePageLink() {
    const shareData = {
        title: 'CRICKET YODDHA',
        text: 'Join Cricket Yoddha for Live Updates!',
        url: window.location.href
    };

    if (navigator.share) {
        await navigator.share(shareData);
    } else {
        await navigator.clipboard.writeText(window.location.href);
        alert("Link Copied!");
    }
}
</script>

</body>
</html>
