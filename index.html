<style>
  body {
    margin: 0;
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
  }

  /* HEADER */
  .header {
    background-color: #000;
    padding: 15px 0;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
    border-bottom: 2px solid #222;
  }

  .header img {
    width: 45px;
    height: 45px;
  }

  .header h1 {
    font-size: 26px;
    color: #f4c430; /* golden */
    font-weight: bold;
    letter-spacing: 2px;
    text-transform: uppercase;
  }

  /* VIDEO PLAYER */
  .video-container {
    position: relative;
    width: 100%;
    max-width: 800px;
    margin: 20px auto;
  }

  video {
    width: 100%;
    border-radius: 10px;
    outline: none;
  }

  /* QUALITY SELECTOR */
  .quality-select {
    margin-top: 10px;
  }

  select {
    background: #222;
    color: #fff;
    border: 1px solid #f4c430;
    border-radius: 5px;
    padding: 5px 10px;
  }

  /* BUTTONS */
  .btn {
    display: block;
    background: #00aaff;
    color: white;
    text-decoration: none;
    margin: 15px auto;
    padding: 12px 20px;
    border-radius: 8px;
    width: 80%;
    max-width: 400px;
    font-weight: bold;
  }

  .btn:hover {
    background: #0090e0;
  }

  .section-title {
    margin-top: 20px;
    font-weight: bold;
    color: #ccc;
  }

  /* FOOTER */
  .footer {
    margin-top: 20px;
    padding: 20px 0;
    color: #aaa;
  }

</style>
