<!DOCTYPE html>  
<html>  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Prime By Cricket Yoddha</title>     
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">  
  <style>  
   * { margin: 0; padding: 0; box-sizing: border-box; }  
    html, body {  
      background: #000;  
      height: 100vh;  
      width: 100vw;  
      overflow: hidden;  
      font-family: system-ui, -apple-system, sans-serif;  
    }  
    .shaka-video-container {  
      position: absolute;  
      inset: 0;  
      width: 100%;  
      height: 100%;  
    }  
    video {  
      width: 100%;  
      height: 100%;  
      background: #000;  
      object-fit: contain;  
    }  
    /* Shaka Spinner Hiding */
    .shaka-spinner-container,  
    .shaka-spinner,  
    .shaka-spinner-svg {  
      display: none !important;  
      visibility: hidden !important;  
      opacity: 0 !important;  
    }  
  </style>  
</head>  
<body>  
  <div class="shaka-video-container" data-shaka-player>  
    <video autoplay muted playsinline preload="metadata" poster="https://i.ibb.co/S4nRbgCN/IMG-20251213-135745.jpg"></video>  
  </div>  
  
  <script>  
    document.addEventListener('DOMContentLoaded', async () => {  
      shaka.polyfill.installAll();  
  
      if (!shaka.Player.isBrowserSupported()) {  
        console.error('Browser not supported');  
        return;  
      }  
  
      const video = document.querySelector('video');  
      const player = new shaka.Player();  
      await player.attach(video);  
  
      const container = document.querySelector('.shaka-video-container');  
      const ui = new shaka.ui.Overlay(player, container, video);  
  
      ui.configure({  
        controlPanelElements: [  
          'play_pause', 'time_and_duration', 'mute', 'volume',  
          'spacer', 'language', 'captions', 'picture_in_picture',  
          'quality', 'fullscreen'  
        ],  
        volumeBarColors: {  
          base: 'rgba(255, 192, 203, 0.3)',  
          level: 'rgb(255, 105, 180)'
        },  
        seekBarColors: {  
          base: 'rgba(255, 255, 0, 0.3)',  
          buffered: 'rgba(255, 255, 0, 0.6)',  
          played: 'rgb(255, 255, 0)'  
        }  
      });  
  
      // âœ… Updated MPD URL
      let streamUrl = "https://livem-d-01-icc-we.akamaized.net/variant/v1/dai-event-prd-pal-west/vcg-01-d/DASH_DASH/Live/channel(vcg-01-ch-hd-04)/manifest.mpd?vcfilter=1515fde2-060d-4124-935f-e28bd5c4bfc3|drmScheme=clearkey";  
  
      player.configure({  
        drm: {  
          clearKeys: {  
            // Key ID : Key Value extracted from your link
            "ae7076b647133606b704d33e4cef5134": "810251515584cf71216d9a2d1ebf04bb"  
          }  
        },  
        streaming: {  
          lowLatencyMode: true,  
          bufferingGoal: 12,  
          rebufferingGoal: 2,  
          retryParameters: {  
            timeout: 15000,  
            maxAttempts: 4  
          }  
        }  
      });  
  
      player.addEventListener('error', (event) => {  
        console.error('Shaka Error:', event.detail);  
      });  
  
      try {  
        await player.load(streamUrl);  
        console.log("Stream loaded successfully with new keys");  
      } catch (error) {  
        console.error('Load error:', error);  
      }  
    });  
  </script>  
</body>  
</html>
