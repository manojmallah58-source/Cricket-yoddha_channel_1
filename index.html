<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Sports 1 Hindi HD</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      background: #000;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .shaka-video-container {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      background: #000;
      object-fit: contain;
    }
    /* बफरिंग स्पिनर को छुपाने के लिए (यदि आप चाहें) */
    .shaka-spinner-container,
    .shaka-spinner,
    .shaka-spinner-svg {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
    }
  </style>
</head>

<body>
  <div class="shaka-video-container" data-shaka-player>
    <video autoplay playsinline preload="metadata" poster="https://i.ibb.co/9k9Gx2BJ/0281bb99-9c47-4db0-a1a7-52cefbdf8098.png"></video>
  </div>

  <script>
    // डिकोडेड और क्लीन स्क्रिप्ट
    document.addEventListener('DOMContentLoaded', async () => {
      shaka.polyfill.installAll();
      if (!shaka.Player.isBrowserSupported()) {
        console.error('Browser not supported');
        return;
      }

      const video = document.querySelector('video');
      const videoContainer = document.querySelector('.shaka-video-container');
      const player = new shaka.Player(video);
      const ui = new shaka.ui.Overlay(player, videoContainer, video);

      // प्लेयर कॉन्फ़िगरेशन
      ui.configure({
        'controlPanelElements': ['play_pause', 'time_and_duration', 'spacer', 'mute', 'volume', 'quality', 'captions', 'picture_in_picture', 'fullscreen']
      });

      // DRM और स्ट्रीमिंग सेटिंग्स
      player.configure({
        drm: {
          clearKeys: {
            '400131994b445d8c8817202248760fda': '7ef675a4c38f5f703a285d534ae2bf07'
          }
        },
        streaming: {
          lowLatencyMode: true,
          bufferingGoal: 15,
          useNativeHlsOnSafari: true
        }
      });

      // नेटवर्क रिक्वेस्ट फ़िल्टर (हेडर्स सेट करने के लिए)
      player.getNetworkingEngine().registerRequestFilter((type, request) => {
        request.headers['User-Agent'] = 'Mozilla/5.0 (Linux; Android 13)';
        request.headers['Referer'] = 'https://www.jiotv.com/';
      });

      try {
        // स्ट्रीम लोड करें
        await player.load('https://jiotvpllive.cdn.jio.com/bpk-tv/Star_Sports_1_Hindi_HD1_Hindi_BTS/output/index.m3u8');
        console.log('The video has now been loaded!');
      } catch (e) {
        console.error('Error loading video:', e);
      }
    });
  </script>
</body>
</html>
